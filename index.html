<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="screen">
      <div id="formula-screen"></div>
      <div id="input-screen"></div>
    </div>
    <div id="buttons">
      <div id="number-buttons">
        <div class="row">
          <div id="clear" class="action">clr</div>
          <div id="negative" class="action">+/-</div>
          <div id="percentage" class="action">%</div>
          <div id="division" class="action">รท</div>
        </div>
        <div class="row">
          <div id="7" class="number">7</div>
          <div id="8" class="number">8</div>
          <div id="9" class="number">9</div>
          <div id="multiple" class="action">ร</div>
        </div>
        <div class="row">
          <div id="4" class="number">4</div>
          <div id="5" class="number">5</div>
          <div id="6" class="number">6</div>
          <div id="subtract" class="action">-</div>
        </div>
        <div class="row">
          <div id="1" class="number">1</div>
          <div id="2" class="number">2</div>
          <div id="3" class="number">3</div>
          <div id="add" class="action">+</div>
        </div>
        <div class="row">
          <div id="zero" class="number">0</div>
          <div id="decimal" class="action">.</div>
          <div id="equal" class="action">=</div>
        </div>
      </div>

      <div id="function-buttons"></div>
    </div>
  </body>
</html>
